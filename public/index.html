<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Memory Lane ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; }
        .hidden-view { display: none; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .note-content { line-height: 1.4; letter-spacing: -0.01em; }
    </style>
</head>
<body class="antialiased text-slate-900">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <h2 class="text-4xl font-black mb-2 italic">Hello.</h2>
            <p class="text-slate-400 text-sm mb-8 font-medium">Masukkan kode untuk melihat kenangan.</p>
            <input type="password" id="access-input" class="w-full bg-slate-100 p-5 rounded-2xl mb-4 text-center text-xl font-bold focus:ring-2 focus:ring-slate-900 outline-none transition-all" placeholder="••••••">
            <button onclick="login()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black active:scale-95 transition-all">MASUK</button>
        </div>
    </div>

    <div id="app" class="hidden-view">
        
        <nav class="fixed top-0 left-0 right-0 glass-nav z-50 border-b border-slate-50">
            <div class="max-w-xl mx-auto px-6 h-20 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-black tracking-tighter">OUR NOTES.</h1>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="showView('form')" class="w-12 h-12 bg-slate-900 text-white rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                        </svg>
                    </button>
                    <button onclick="logout()" class="text-[10px] font-black text-slate-300 uppercase">Exit</button>
                </div>
            </div>
        </nav>

        <div id="view-list" class="max-w-xl mx-auto px-6 pt-28 pb-10">
            <div id="notes-container" class="space-y-12">
                </div>
        </div>

        <div id="view-form" class="hidden-view fixed inset-0 bg-white z-[60] overflow-y-auto">
            <div class="max-w-xl mx-auto px-6 py-10">
                <div class="flex justify-between items-center mb-10">
                    <button onclick="showView('list')" class="text-slate-900 font-bold flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                        </svg>
                        Kembali
                    </button>
                    <h2 id="form-title" class="text-sm font-black uppercase tracking-widest text-slate-400">Tambah Catatan</h2>
                </div>

                <div class="space-y-6">
                    <input type="hidden" id="note-id">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-50 p-4 rounded-3xl">
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2">Penulis</label>
                            <select id="input-name" class="w-full bg-transparent font-bold text-lg outline-none">
                                <option value="Fuad">Fuad</option>
                                <option value="Eli">Eli</option>
                            </select>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-3xl">
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2">Tanggal</label>
                            <input type="date" id="input-date" class="w-full bg-transparent font-bold text-lg outline-none">
                        </div>
                    </div>

                    <div class="bg-slate-50 p-6 rounded-[2rem]">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-4">Isi Kenangan / Peristiwa</label>
                        <textarea id="input-content" rows="8" class="w-full bg-transparent text-xl font-medium outline-none leading-relaxed" placeholder="Tulis sesuatu..."></textarea>
                    </div>

                    <button onclick="saveNote()" id="btn-save" class="w-full bg-slate-900 text-white py-6 rounded-[2rem] font-black shadow-xl active:scale-95 transition-all">
                        SIMPAN SEKARANG
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Inisialisasi Tanggal
        document.getElementById('input-date').valueAsDate = new Date();

        window.onload = () => {
            if (localStorage.getItem('accessCode')) showApp();
        };

        // Switch Antar Halaman (SPA)
        function showView(viewName) {
            if (viewName === 'list') {
                document.getElementById('view-list').classList.remove('hidden-view');
                document.getElementById('view-form').classList.add('hidden-view');
                fetchNotes();
            } else {
                document.getElementById('view-list').classList.add('hidden-view');
                document.getElementById('view-form').classList.remove('hidden-view');
            }
        }

        async function apiFetch(url, options = {}) {
            const res = await fetch(url, {
                ...options,
                headers: { 
                    ...options.headers, 
                    'x-access-code': localStorage.getItem('accessCode') 
                }
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.details || data.error);
            return data;
        }

        function login() {
            const val = document.getElementById('access-input').value;
            if (!val) return alert("Masukkan kode!");
            localStorage.setItem('accessCode', val);
            showApp();
        }

        function logout() {
            localStorage.removeItem('accessCode');
            location.reload();
        }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden-view');
            showView('list');
        }

        async function fetchNotes() {
            const container = document.getElementById('notes-container');
            try {
                const notes = await apiFetch('/api/notes');
                
                if (notes.length === 0) {
                    container.innerHTML = `<div class="py-20 text-center text-slate-300 font-bold italic">Belum ada catatan yang terukir.</div>`;
                    return;
                }

                container.innerHTML = notes.map(n => `
                    <div class="relative group">
                        <div class="text-[11px] font-black text-slate-300 uppercase tracking-[0.3em] mb-3 flex items-center gap-3">
                            ${n.event_date}
                            <span class="h-[1px] flex-1 bg-slate-50"></span>
                            <span class="${n.name === 'Fuad' ? 'text-blue-400' : 'text-rose-400'}">${n.name}</span>
                        </div>
                        
                        <h2 class="note-content text-3xl font-extrabold text-slate-900 mb-4 pr-10">
                            ${n.content}
                        </h2>

                        <div class="flex gap-4 mt-2">
                            <button onclick="editNote(${n.id}, '${n.name}', '${n.event_date}', \`${n.content.replace(/`/g, "\\`")}\` )" class="text-[10px] font-black uppercase text-slate-400 hover:text-indigo-600 transition-colors">Edit</button>
                            <button onclick="deleteNote(${n.id})" class="text-[10px] font-black uppercase text-slate-400 hover:text-red-500 transition-colors">Hapus</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `<div class="text-red-500 text-xs p-4 bg-red-50 rounded-2xl">${err.message}</div>`;
            }
        }

        async function saveNote() {
            const btn = document.getElementById('btn-save');
            const id = document.getElementById('note-id').value;
            const name = document.getElementById('input-name').value;
            const date = document.getElementById('input-date').value;
            const content = document.getElementById('input-content').value;

            if (!content || !date) return alert("Lengkapi data kenangannya!");

            btn.disabled = true;
            btn.innerText = "MENYIMPAN...";

            try {
                await apiFetch('/api/notes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, name, date, content })
                });
                resetForm();
                showView('list');
            } catch (err) {
                alert("Gagal menyimpan: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "SIMPAN SEKARANG";
            }
        }

        async function deleteNote(id) {
            if (!confirm("Hapus kenangan ini?")) return;
            try {
                await apiFetch(`/api/notes?id=${id}`, { method: 'DELETE' });
                fetchNotes();
            } catch (err) {
                alert(err.message);
            }
        }

        function editNote(id, name, date, content) {
            document.getElementById('note-id').value = id;
            document.getElementById('input-name').value = name;
            document.getElementById('input-date').value = date;
            document.getElementById('input-content').value = content;
            document.getElementById('form-title').innerText = "Edit Catatan";
            showView('form');
        }

        function resetForm() {
            document.getElementById('note-id').value = '';
            document.getElementById('input-content').value = '';
            document.getElementById('input-date').valueAsDate = new Date();
            document.getElementById('form-title').innerText = "Tambah Catatan";
        }
    </script>
</body>
</html>

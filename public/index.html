<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Penting ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; }
        .hidden-app { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="login-screen" class="max-w-md mx-auto mt-20 bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-bold mb-4 text-center">üîê Masukkan Kode Akses</h2>
        <input type="password" id="access-input" class="w-full border p-2 rounded mb-4 text-center" placeholder="Kode Rahasia">
        <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded font-bold">Masuk</button>
    </div>

    <div id="app" class="max-w-2xl mx-auto hidden-app">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Note Fuad & Eli üìù</h1>
            <button onclick="logout()" class="text-sm text-red-500 underline">Keluar</button>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
            <input type="hidden" id="note-id">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Nama</label>
                    <select id="input-name" class="w-full border p-2 rounded">
                        <option value="Fuad">Fuad</option>
                        <option value="Eli">Eli</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Tanggal</label>
                    <input type="date" id="input-date" class="w-full border p-2 rounded">
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Isi Note</label>
                <textarea id="input-content" rows="3" class="w-full border p-2 rounded" placeholder="Tulis peristiwa penting..."></textarea>
            </div>
            <button onclick="saveNote()" id="btn-save" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold shadow-lg active:scale-95 transition">Simpan Note</button>
            <button onclick="resetForm()" id="btn-cancel" class="hidden w-full mt-2 text-gray-500 text-sm">Batal Edit</button>
        </div>

        <div id="notes-container" class="space-y-4">
            </div>
    </div>

    <script>
        let accessCode = localStorage.getItem('accessCode');
        if(accessCode) showApp();

        function login() {
            const code = document.getElementById('access-input').value;
            localStorage.setItem('accessCode', code);
            location.reload();
        }

        function logout() {
            localStorage.removeItem('accessCode');
            location.reload();
        }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden-app');
            fetchNotes();
        }

        async function fetchNotes() {
            const res = await fetch('/api/notes', {
                headers: { 'x-access-code': localStorage.getItem('accessCode') }
            });
            if (res.status === 401) return logout();
            const notes = await res.json();
            
            const container = document.getElementById('notes-container');
            container.innerHTML = notes.map(n => `
                <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 ${n.name === 'Fuad' ? 'border-blue-500' : 'border-pink-500'}">
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="text-xs font-bold uppercase ${n.name === 'Fuad' ? 'text-blue-600' : 'text-pink-600'}">${n.name}</span>
                            <p class="text-xs text-gray-400">${n.event_date}</p>
                        </div>
                        <div class="space-x-2">
                            <button onclick="editNote(${n.id}, '${n.name}', '${n.event_date}', '${n.content.replace(/'/g, "\\'")}')" class="text-xs text-blue-500">Edit</button>
                            <button onclick="deleteNote(${n.id})" class="text-xs text-red-500">Hapus</button>
                        </div>
                    </div>
                    <p class="mt-2 text-gray-700 whitespace-pre-wrap">${n.content}</p>
                </div>
            `).join('');
        }

        async function saveNote() {
            const id = document.getElementById('note-id').value;
            const name = document.getElementById('input-name').value;
            const date = document.getElementById('input-date').value;
            const content = document.getElementById('input-content').value;

            if(!date || !content) return alert('Isi semua field!');

            const res = await fetch('/api/notes', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'x-access-code': localStorage.getItem('accessCode')
                },
                body: JSON.stringify({ id, name, date, content })
            });

            const data = await res.json();
            if(res.ok) {
                resetForm();
                fetchNotes();
            } else {
                alert(data.error);
            }
        }

        async function deleteNote(id) {
            if(!confirm('Hapus note ini?')) return;
            await fetch(\`/api/notes?id=\${id}\`, {
                method: 'DELETE',
                headers: { 'x-access-code': localStorage.getItem('accessCode') }
            });
            fetchNotes();
        }

        function editNote(id, name, date, content) {
            document.getElementById('note-id').value = id;
            document.getElementById('input-name').value = name;
            document.getElementById('input-date').value = date;
            document.getElementById('input-content').value = content;
            document.getElementById('btn-save').innerText = 'Perbarui Note';
            document.getElementById('btn-cancel').classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('note-id').value = '';
            document.getElementById('input-content').value = '';
            document.getElementById('btn-save').innerText = 'Simpan Note';
            document.getElementById('btn-cancel').classList.add('hidden');
        }
    </script>
</body>
</html>
